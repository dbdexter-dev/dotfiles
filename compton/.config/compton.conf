# fading
fading = false

# shadows
shadow = true
shadow-radius = 6
shadow-offset-x = -9
shadow-offset-y = -9
no-dock-shadow = false
no-dnd-shadow = false
clear-shadow = true

# miscellaneous
backend = "xrender"
glx-no-stencil = true
glx-copy-from-front = true
xrender-sync = true
xrender-sync-fence = true
vsync = "none"
